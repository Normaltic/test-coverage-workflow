name: Test Coverage Report

on:
  pull_request:
    branches:
      - '**'

jobs:
  test-coverage-head:
    uses: ./.github/workflows/test-coverage.yaml
    with:
      branch: ${{ github.event.pull_request.head.ref }}

  coverage-comment:
    needs: [test-coverage-head]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-${{ github.event.pull_request.head.ref }}
      
      - name: Generate coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.3.1
        with:
          coverage-file: coverage-${{ github.event.pull_request.head.ref }}.json
          annotations: coverage
          