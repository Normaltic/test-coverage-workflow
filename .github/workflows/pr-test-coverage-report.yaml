name: Test Coverage Report

on:
  pull_request:

env:
  SHARDS: '["1", "2", "3"]'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: ${{ fromJson(env.SHARDS) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Calculate shard total
        id: shard-total
        run: |
          TOTAL=$(echo '${{ env.SHARDS }}' | jq 'length')
          echo "total=$TOTAL" >> $GITHUB_OUTPUT

      - name: Run tests with coverage
        env:
          CI_SHARD: ${{ matrix.shard }}
          CI_SHARD_TOTAL: ${{ steps.shard-total.outputs.total }}
        run: yarn test --coverage --testSequencer ./src/test/shardTestSequencer.cjs

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.shard }}
          path: coverage/
          retention-days: 7
